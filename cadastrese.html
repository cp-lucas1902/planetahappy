          <a class="nav-link" href="cadastrese.html">Cadastre-se<span class="sr-only">(current)</span></a>

          <a class="nav-link" href="login.html">Entrar<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="O que deseja?" aria-label="Search">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Buscar</button>
      </form>

  </nav>
  <container class="bg-dark">
    

    <section>
      <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action="">
              <h1>Login</h1>
              <p>
                <label for="nome_login">Seu nome</label>
                <input id="nome_login" name="nome_login" required="required" type="text"
                  placeholder="ex. contato@htmlecsspro.com" />
              </p>

              <p>
                <label for="email_login">Seu e-mail</label>
                <input id="email_login" name="email_login" required="required" type="password"
                  placeholder="ex. senha" />
              </p>

              <p>
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                <label for="manterlogado">Manter-me logado</label>
              </p>

              <p>
                <input type="submit" value="Logar" />
              </p>

              <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>

          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action="">
              <h2 class="text-center" style="margin-top:10px; margin-bottom: 30px;">Cadastro</h2>
              <p>
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
              </p>

              <p>
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="email@email.com" />
              </p>

              <p>
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234" />
              </p>
              
           
              <p>
                <input type="submit" value="Cadastrar" />
              </p>


            </form>
          </div>
        </div>
      </div>
    </section>
  </container>
